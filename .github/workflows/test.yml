# runs-on:            https://github.com/actions/virtual-environments
# setup-python:       https://github.com/actions/setup-python
# actions-setup-perl: https://github.com/marketplace/actions/setup-perl-environment

name: make test

on:
  push:
    branches:
      - master
    tags-ignore:
      - '*'
  pull_request:

jobs:
  make_test:

    name: make test ${{ matrix.os }} (python ${{ matrix.python }}, perl ${{ matrix.perl }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-2016, windows-latest, ubuntu-18.04, ubuntu-latest]
        python: [2.7, 3]
        architecture: [x86, x64]
        perl: [5.12, latest]
        distribution: [default, strawberry]
        exclude:
        - python: 2.7
          perl: latest
        - python: 3
          perl: 5.12
        - perl: 5.12
          distribution: strawberry
        - perl: latest
          os: windows-2016
          distribution: default
        - perl: latest
          os: windows-latest
          distribution: default
        - os: windows-2016
          architecture: x64
        - os: windows-latest
          architecture: x64
        - os: ubuntu-18.04
          architecture: x86
        - os: ubuntu-latest
          architecture: x86
        - os: ubuntu-18.04
          distribution: strawberry
        - os: ubuntu-latest
          distribution: strawberry

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    # setup Windows matrix: python 2.7_x86, 3_x86 and perl 5.12_x64, strawberry last_x64
    # setup Linux   matrix: python 2.7_x64, 3_x64 and perl 5.12_x64, last_x64
    - name: setup-python ${{ matrix.python }} ${{ matrix.architecture }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python }}
        architecture: ${{ matrix.architecture }}

    - name: setup-perl ${{ matrix.perl }} (${{ matrix.distribution }})
      uses: shogo82148/actions-setup-perl@v1
      with:
        perl-version: ${{ matrix.perl }}
        distribution: ${{ matrix.distribution }}

    - name: Install dependencies
      if: runner.os == 'Linux'
      run: |
        sudo apt update
        sudo apt install -y libreadline6-dev libcurl4-openssl-dev

    - name: Environment check (Windows)
      if: runner.os == 'Windows'
      run: |
        perl --version
        python -V
        perl -V
        Get-ChildItem -Path "C:\hostedtoolcache\windows\perl\" -Recurse

    - name: Environment check (Linux)
      if: runner.os == 'Linux'
      run: |
        perl --version
        python -V

    - name: Run Tests
      run: make test
